title: CodeMade
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
palette: blue
header:
  title: CodeMade
  logo_img: images/logo-blur.svg
  has_nav: true
  nav_links:
    - label: Home
      url: /
    - label: Clock
      url: /clock
    - label: Blog
      url: /blog
      primary: true
footer:
  logo_img: images/logo-blur-white.svg
  tagline: Free software & tech musings
  has_nav: true
  nav_title: Menu
  nav_links:
    - label: About Us
      url: /about
    - label: Blog
      url: /blog
    - label: Sign Up
      url: signup
    - label: Contact
      url: /contact
  has_social: true
  social_title: Social
  social_links:
    - label: Twitter
      url: 'https://twitter.com/lorisdev'
      new_window: true
    - label: Github
      url: 'https://github.com/lbognanni'
      new_window: true
  has_subscribe: true
  subscribe_title: Subscribe
  subscribe_content: Stay up to date with our latest developments.
  content: 'Content &copy; Loris Bognanni. All rights reserved. Theme: '
  links:
    - label: 'Azimuth by Stackbit'
      url: 'https://www.stackbit.com'
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
